{% extends 'base.html' %} {% block content %} {% load static %}
<head>
  <style>
    .center {
      margin: auto;
      margin-top: 250px;
      width: 50%;
      padding: 5px;
      box-shadow: 5px 5px 10px grey;
      display: flex;
      flex-direction: column;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="text"] {
      width: 50%;
      background-color: whitesmoke;
      color: #4caf50;
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: width 0.4s ease-in-out;
    }
    nav {
  float: left;
  text-align: center;
  width: 30%;
  height: 200px; /* only for demonstration, should be removed */
  background: #fdfdfd;
  padding: 0px;
  display: flex;
  flex-direction: column;
  color: #4841a1;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  
 
}

/* Style the list inside the menu */
.nav ul {
  list-style-type: none;
  padding: 0;
  

}

.article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 200px; /* only for demonstration, should be removed */
}
.section::after {
  content: "";
  display: table;
  clear: both;
}
   
  </style>
</head>
<body>
  
  <div class="center">
    <section>
      <nav>
        <table>
        {% for bus in detail %}
        <tr><img src="{{ bus.qr_code.url }}" alt="QR Code" style="width: 50%" /></tr>
        <tr><td style="color: #4841a1;">Name:</td><td>{{bus.busname}}</td></tr>
        <tr><td style="color: #4841a1;">Type:</td><td>{{bus.bustype}}</td></tr>
        <tr>
          <td style="color: #4841a1;">Stops:</td>
          <td style="color:dodgerblue;">{{bus.stop1}}</td>
          <td><img src="https://uxwing.com/wp-content/themes/uxwing/download/arrow-direction/width-icon.svg" style="width: 30px;"></td>
          <td style="color:dodgerblue;">{{bus.stop2}}</td>
          <td><img src="https://uxwing.com/wp-content/themes/uxwing/download/arrow-direction/width-icon.svg" style="width: 30px;"></td>
          <td style="color:dodgerblue;">{{bus.stop3}}</td>
          <td><img src="https://uxwing.com/wp-content/themes/uxwing/download/arrow-direction/width-icon.svg" style="width: 30px;"></td>
          <td style="color:dodgerblue;">{{bus.stop4}}</td>
          <td><img src="https://uxwing.com/wp-content/themes/uxwing/download/arrow-direction/width-icon.svg" style="width: 30px;"></td>
          <td style="color:dodgerblue;">{{bus.stop5}}</td>
        </tr>
        {% endfor %}
      </table>
      </nav>

    <article>
    <form action="{% url 'searchbar' %}" method="get">
      <select name="input1" required>
        <option value="">Select Starting Point</option>
        {% for stop in stops %}
          <option value="{{ stop }}">{{ stop }}</option>
        {% endfor %}
      </select>
      <select name="input2" required>
        <option value="">Select Destination</option>
        {% for stop in stops %}
          <option value="{{ stop }}">{{ stop }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Search" />
    </form>
  </article>
  </section>
  </div>
</body>
{% endblock %}
