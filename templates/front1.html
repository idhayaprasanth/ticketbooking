
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        * {
            box-sizing: border-box;
        }

        #onwaytickets{
          font-family: "Pacifico", serif;
         font-weight: 400;
         color:dodgerblue;
         font-style: normal;
         margin: 15px 0px;
        }

        body {
          background: url('https://img.freepik.com/free-vector/white-abstract-background_23-2148806276.jpg?t=st=1737828273~exp=1737831873~hmac=123d8cb2445412f8a78745db97b1fb3c2d4204ab2cacf29d90d0ee87882bc989&w=740') no-repeat center center fixed;
          background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-weight: bold;
            margin: 0px 0px;

        }

        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
            color:black;
        }

        button {
            border-radius: 20px;
            border: 1px solid #FF4B2B;
            background-color: #FF4B2B;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            margin-top: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        button:active {
            transform: scale(0.95);
        }

        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
            font-size: small;
        }

        input {
            background-color: #eee;
            border: 0px;
            border-radius: 6px;
            padding: 10px 15px;
            margin: 8px 0;
            width: 100%;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            width:auto;
            max-width: 100%;
            display: flex;
            flex-direction: row;
            
        }
        
        #padding{
          padding: 90px 20px;
        }
        .container1 {
          width: 300px;
          padding: 30px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-image: linear-gradient(-60deg, #ff5858 0%, #f09819 100%);
          color: white;
          text-align: center;
        }

        .social-container {
            margin: 20px 0;
        }

        .social-container a {
            border: 1px solid #DDDDDD;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 40px;
            width: 40px;
        }

        a{
          color: dodgerblue;
          font-size: x-small;
          

        }
        .search-form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  padding: 20px;
  background: #f9f9f9;
  border-radius: 10px;
  box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
  width: 60%;
  margin: auto;
}

.form-group {
  display: flex;
  flex-direction: column;
  width: 80%;
}

label {
  font-size: 16px;
  color: #333;
  margin-bottom: 5px;
  font-weight: bold;
}

select {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
  background-color: #fff;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

select:focus {
  border-color: #4caf50;
  outline: none;
  box-shadow: 0px 0px 8px rgba(76, 175, 80, 0.5);
}

.search-btn {
  background-color: #4caf50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 18px;
  width: 80%;
  transition: background 0.3s ease-in-out;
}

.search-btn:hover {
  background-color: #45a049;
}

#passenger{ 
  width: 80px;

}

        @media screen and (max-width: 480px) {
          .container1{
            display: none;
          }

          body{
            background-image: linear-gradient(-60deg, #ff5858 0%, #f09819 100%);

          }
            button {
                padding: 10px 30px;
                font-size: 10px;
            }

            h1 {
                font-size: 18px;
            }

            p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
      <div id="padding">
       
        <p>Choose your starting point and destination to book your ticket.</p>
        
        <form action="{% url 'searchbar' %}" method="get">
          <label for="input1">Starting Point:</label>
          <select name="input1"  required>
              <option value="">Select Start</option>
              {% for stop in stops %}
                  <option value="{{ stop }}">{{ stop }}</option>
              {% endfor %}
          </select>
      
          <label for="input2">Destination:</label>
          <select name="input2"  required>
              <option value="">Select Destination</option>
              {% for stop in stops %}
                  <option value="{{ stop }}">{{ stop }}</option>
              {% endfor %}
          </select>
      
          <p>How many people are traveling?</p>
          <input type="number" id="passenger" name="passenger" value="1" min="1" required>
      
          <input id="busname" type="hidden" name="busname" value="{{ detail.busname }}">
      
          <button type="submit">Search</button>
      </form>
        
      </div>
      <div class="container1">
        <h2>Hello Friends !</h2>
        <p>Welcome Back!  continue your journey with us.</p>
        

      </div>
    </div>
</body>
</html>
{% endblock %}
