<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Success</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #onwaytickets {
        font-family: "Pacifico", serif;
        font-weight: 400;
        color: dodgerblue;
        font-style: normal;
        margin: 15px 0px;
        padding-right: 8px;
      }
      .container {
        background: #fff;
        max-width: 400px;
        width: 100%;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
      }
      .container h2 {
        color: #1e3c72;
        margin-bottom: 10px;
      }
      .success-icon {
        font-size: 50px;
        color: #28a745;
      }
      .details {
        margin-top: 20px;
        text-align: left;
      }
      .details p {
        margin: 8px 0;
        font-size: 16px;
        color: #333;
      }
      .details span {
        font-weight: bold;
        color: #1e3c72;
      }
      .qr-code {
        display: block;
        margin: 20px auto;
        width: 100px;
        height: 100px;
        border-radius: 5px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      }
      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }
      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #1e3c72;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: 0.3s;
      }
      .btn:hover {
        background: #2a5298;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 id="onwaytickets">OnWayTickets</h3>
      <h2>Payment Successful</h2>
      <i class="success-icon">✔</i>

      <div class="details">
        <p><span>Passengers:</span> {{ passenger }}</p>
        <p><span>Amount Paid:</span> ₹{{ amo }}</p>
        <p><span>Bus Name:</span> {{ busname }}</p>
        <p><span>From:</span> {{ stop1 }}</p>
        <p><span>To:</span> {{ stop2 }}</p>
        <p><span>Email:</span> {{ email }}</p>
        <p><span>Date:</span> {{ date }}</p>
        <p><span>Time:</span> {{ time }}</p>
      </div>

      {% if qr %}
      <img src="{{ qr }}" alt="QR Code" class="qr-code" />
      <p style="color: green">{{ id }}</p>
      {% endif %}

      <a href="/name" class="btn">Go to Home</a>

      <p class="footer">Thank you for booking with us!</p>
    </div>
  </body>
</html>
